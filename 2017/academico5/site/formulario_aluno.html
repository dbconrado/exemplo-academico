<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Acadêmico: formulário de cadastro de alunos</title>
   </head>
   <body>
      <h1>Acadêmico</h1>

      <form action="cadastrar_aluno.php" method="post">
         <h2>Cadastro de novo aluno</h2>
         <div>
            <label for="inome">Nome</label>
            <input id="inome" type="text" size="30" name="nome" 
            placeholder="Ex. Fulano de Tal" autofocus required>
            *
         </div>
         <div>
            <label for="idata">Data Nascimento</label>
            <input id="idata "type="date" name="datanascimento" required
            placeholder="yyyy-MM-dd (ex. 1980-12-26)"
            pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"> *
         </div>
         <div>
            <label for="icpf">CPF</label>
            <input id="icpf" type="text" name="cpf" required
            placeholder="12345678900"
            pattern="[0-9]{11}"> *
         </div>
         <div>
            <label for="iemail">E-mail</label>
            <input id="iemail" type="email" name="email" required
            placeholder="E-mail"> *
         </div>
         <button type="submit">Cadastrar</button>
      </form>

   </body>
</html>
